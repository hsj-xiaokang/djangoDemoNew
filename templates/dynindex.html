<body>
 <div class="lzhdiv">
    用户提交数据的表单
    <form action="/submitdynhtml/" method="post">
        <input type="text" name="username">
        <br>
        <input type="password" name="password">
        <br>
        <input type="submit" value="提交">
    </form>
</div>
<br>
{#以lst为key获取inptDicLst并展示其内容至表格#}
<table border="1">
    <tr>
        <th>用户名</th>
        <th>密码</th>
    </tr>
    {#使用Django模板语言做HTML内容替换#}
    {% for line in lst %}
        <tr>
            <td>{{ line.usr }}</td>
            <td>{{ line.pwd }}</td>
        </tr>
    {% endfor %}
</table>
</body>
